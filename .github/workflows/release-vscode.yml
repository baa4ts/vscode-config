name: Create V1.0.0 Release Now

on: workflow_dispatch

permissions:
  contents: write

jobs:
  create-v1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create v1.0.0 release
        run: |
          # Crear el ZIP
          zip -r vscode-config-v1.0.0.zip .vscode/
          
          # Crear tag v1.0.0
          git tag v1.0.0
          git push origin v1.0.0
          
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: "VSCode Configuration v1.0.0"
          body: "First release of VSCode configuration"
          files: vscode-config-v1.0.0.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
