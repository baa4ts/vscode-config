name: Backup VSCode Config

on:
  push:
    paths: ['.vscode/**']
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create backup
        run: |
          mkdir -p backup
          if [ -d ".vscode" ]; then
            tar -czf backup/vscode-config.tar.gz .vscode/
            echo "ðŸ“¦ Backup creado: backup/vscode-config.tar.gz"
            ls -la backup/
          fi
          
      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: vscode-backup
          path: backup/
          retention-days: 30
